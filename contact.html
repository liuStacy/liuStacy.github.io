        <h1>Contact <span class="emoji">&#128233;</span></h1>
        <!-- Contact form -->
        <form action="submit_form.php" method="POST" class="contact-form">
            <!-- First and Last Name input fields -->
            <div class="flex-pair">
                <div class="input-group">
                    <label for="firstname"><span style='font-size:15px;'>&#128073;</span> First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="input-group">

                </div>
            </div>
            <!-- Email and Phone input fields -->
            <div class="flex-pair">
                <div class="input-group">
                    <label for="email"><span style='font-size:15px;'>&#128231;</span> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone"><span style='font-size:15px;'>&#128242;</span> Phone</label>
                    <input type="text" id="phone" name="phone">
                </div>
            </div>
            <!-- Company and Industry input fields -->
            <div class="flex-pair">
                <div class="input-group">
                    <label for="company"><span style='font-size:15px;'>&#127970;</span> Company</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="input-group">
                    <label for="industry"><span style='font-size:15px;'>&#128188;</span> Industry</label>
                    <input type="text" id="industry" name="industry">
                </div>
            </div>
            <!-- Message textarea -->
            <div class="flex-pair">
                <div class="input-group">
                    <label for="message"><span style='font-size:15px;'>&#128221;</span> Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
            </div>
            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
